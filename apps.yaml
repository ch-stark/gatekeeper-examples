---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops1
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: automatic
    repoURL: https://github.com/stolostron/test-50-observability
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: false
      prune: true        
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops2
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/bry-tam/acm-policy-samples
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: false
      prune: true 
